<h3>Comments</h3>
<aside class="container row bottom" ng-repeat="comment in comments ">
    <img class="img-circle" ng-src="{{comment.user.avatar_url}}" alt="{{comment.user.avatar_url}}">
    <h4 class=" col-md-6 opacity">{{comment.user.login}}</h4>
    <p class="col-md-6">
        {{comment.body | htmlParser}}
    </p>
</aside>
